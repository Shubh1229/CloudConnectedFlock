<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Cloud Connected Flock</title>
    <style>
        body {
            background-color: #0b1e3f;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        form {
            background-color: #1b2d52;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }

        button {
            padding: 10px;
            background-color: #3c6eec;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            margin-top: 10px;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="/logo/CCFlock%20Logo.png" alt="Cloud Connected Flock Logo" />
    <h1>Cloud Connected Flock</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <a href="/register.html">Don't have an account? Create one</a>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/Login/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const text = await response.text();
      alert(text);
    });
    </script>
</body>
</html>
