<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Cloud Connected Flock</title>
  <link rel="icon" type="image/png" href="logo/CCFlock%20Logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0b1e3f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #142b5c;
      padding: 15px;
    }

    header span {
      font-size: 1.2em;
      font-weight: bold;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    header img {
      height: 24px;
      width: 24px;
      margin-right: 10px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    main img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    form {
      background-color: #1b2d52;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 10px;
      background-color: #3c6eec;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #toast {
      visibility: hidden;
      min-width: 200px;
      margin-left: -100px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }

    footer {
      background-color: #142b5c;
      border-top: 1px solid white;
      width: 100%;
      padding: 15px 0;
    }

    .footer-inner {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .footer-inner a {
      color: white;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <header>
    <span onclick="window.location.href='login.html'">
      <img src="logo/CCFlock%20Logo.png" alt="Logo" />
      Cloud Connected Flock
    </span>
  </header>

  <main>
    <img src="logo/CCFlock%20Logo.png" alt="Cloud Connected Flock Logo" />
    <h1>Reset Your Password</h1>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Reset Password</button>
    </form>
  </main>

  <footer>
    <div class="footer-inner">
      <a href="/about.html">About this Website</a> | <a href="/license.html">License</a>
    </div>
  </footer>

  <div id="toast"></div>

  <script>
    const username = localStorage.getItem("reset-user");
    if (!username) {
      window.location.href = "login.html";
    }

    document.getElementById("resetForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const password = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        showToast("Passwords do not match.", true);
        return;
      }

      const response = await fetch('/api/resetpassword', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      if (result.success) {
        showToast("Password reset successful!");
        localStorage.removeItem("reset-user");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } else {
        showToast("Reset failed.", true);
      }
    });

    function showToast(message, isError = false) {
      const toast = document.getElementById("toast");
      toast.style.backgroundColor = isError ? "#cc0000" : "#333";
      toast.textContent = message;
      toast.style.visibility = "visible";
      setTimeout(() => toast.style.visibility = "hidden", 3000);
    }
  </script>
</body>
</html>
