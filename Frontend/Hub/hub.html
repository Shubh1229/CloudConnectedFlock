<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hub - Cloud Connected Flock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo/CCFlock%20Logo.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b1e3f;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #142b5c;
    }
    header a, button {
      color: white;
      background: none;
      border: none;
      font-size: 1em;
      cursor: pointer;
      margin-left: 20px;
      text-decoration: underline;
    }
    #online-box {
      position: absolute;
      top: 70px;
      right: 10px;
      background-color: #1b2d52;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
    }
    .user {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .dot {
      height: 10px;
      width: 10px;
      background-color: #4caf50;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<header>
  <div>
    <strong>Cloud Connected Flock</strong>
  </div>
  <div>
    <a href="/profile.html">My Profile</a>
    <a href="/groupchat.html">Group Chat</a>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div id="online-box">
  <h4>ðŸŸ¢ Online Users</h4>
  <div id="user-list">Loading...</div>
</div>

<script>
  function logout() {
    localStorage.removeItem("jwt");
    window.location.href = "/login/login.html";
  }

  function getUsernameFromJwt(token) {
    try {
      const payloadBase64 = token.split('.')[1];
      const decoded = atob(payloadBase64);
      const parsed = JSON.parse(decoded);
      return parsed["http://schemas.xmlsoap.org/ws/2005/05/identity/claims/name"];
    } catch (e) {
      console.error("Invalid JWT:", e);
      return null;
    }
  }

  async function sendHeartbeat() {
    const token = localStorage.getItem("jwt");
    if (!token) return;

    try {
      await fetch("/api/heartbeat", {
        method: "POST",
        headers: {
            "Authorization": "Bearer " + localStorage.getItem("jwt")
        }
      });
    } catch (err) {
      console.error("Heartbeat failed:", err);
    }
  }

  async function fetchOnlineUsers() {
    try {
      const response = await fetch("/api/online-users");
      const users = await response.json();

      const userList = document.getElementById("user-list");
      userList.innerHTML = "";

      users.forEach(username => {
        const div = document.createElement("div");
        div.className = "user";
        div.innerHTML = `<span class="dot"></span> ${username}`;
        userList.appendChild(div);
      });
    } catch (err) {
      console.error("Error fetching users:", err);
    }
  }

  function runHearbeatandGetOnlineUsers( heartbeat, onlineusers, intervalhb, intervalou) {
    console.log("sending hearbeat...");
    setInterval( () => {
      heartbeat();
    }, intervalhb);

    console.log("heartbeat sent!\nsending fetch all online users...");

    setInterval( () => {
      onlineusers();
    }, intervalou);

    console.log("online users sent!")
  }

  // Kick it all off
  fetchOnlineUsers();
  sendHeartbeat();
  console.log("Starting heartbeat and onlineuser functions");
  runHearbeatandGetOnlineUsers(sendHeartbeat, fetchOnlineUsers, 5000, 5000);
</script>

</body>
</html>
