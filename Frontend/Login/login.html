<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Cloud Connected Flock</title>
    <link rel="icon" type="image/png" href="logo/CCFlock%20Logo.png">
    <style>
        body {
            background-color: #0b1e3f;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        form {
            background-color: #1b2d52;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }

        button {
            padding: 10px;
            background-color: #3c6eec;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            margin-top: 10px;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="logo/CCFlock%20Logo.png" alt="Cloud Connected Flock Logo" />
    <h1>Cloud Connected Flock</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <a href="register.html">Don't have an account? Create one</a>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                alert("Network error.");
                return;
            }

            const result = await response.json();

            if (result.token) {
                localStorage.setItem('jwt', result.token); // ✅ save token
            }

            switch (result.result) {
                case 4: // Success
                    window.location.href = '/hub/hub.html';
                    break;
                case 3: // Invalid credentials
                    alert("Incorrect username or password.");
                    break;
                case 1: // User not found
                    alert("User not found.");
                    break;
                default:
                    alert(result.message || "An error occurred.");
                    break;
            }
        });
    </script>

</body>
</html>
