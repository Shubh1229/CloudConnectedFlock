<header>
    <span onclick="goHome()">
        <img src="logo/CCFlock%20Logo.png" alt="Logo" />
        Cloud Connected Flock

  <div>
    <a href="#" id="profileLink">My Profile</a>
    <a href="#" id="groupChatLink">Group Chat</a>

</header>

<div id="online-box">
  <h4>üü¢ Online Users</h4>

</div>

<div id="weather-box">
  <h2 id="weather-summary">Loading weather...</h2>
  <p>üå° Temp: <span id="weather-temp">--</span> ¬∞F</p>
  <p>üåß Precipitation: <span id="weather-precip">--</span>%</p>
  <p>üìç Location: <span id="weather-location">Detecting...</span></p>
  <video id="weather-video" width="640" height="360" autoplay loop muted playsinline>
    <source id="weather-video-source" src="" type="">

</div>

<footer>
  <div class="footer-inner">
    <a href="/about.html">About this Website</a> | <a href="/license.html">License</a>
  </div>
</footer>

<script>
  function logout() {
    localStorage.removeItem("jwt");
    window.location.href = "login.html";
  }

  function goHome() {
    const jwt = localStorage.getItem("jwt");
    if (jwt && jwt.split('.').length === 3) {
      window.location.href = "hub.html";
    } else {
      window.location.href = "login.html";
    }
  }

  async function sendHeartbeat() {
    const token = localStorage.getItem("jwt");
    if (!token || token.split('.').length !== 3) {
      console.warn("JWT missing or malformed. Skipping heartbeat...");
      window.location.href = "login.html";
      return;
    }

    try {
      const response = await fetch("/api/heartbeat", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + token
        }
      });
      if (!response.ok) {
        console.error("Heartbeat failed with status:", response.status);
        return;
      }
      const result = await response.json();
      console.log("Heartbeat response:", result);
    } catch (err) {
      console.error("Heartbeat failed:", err);
    }
  }

  async function fetchOnlineUsers() {
    try {
      const response = await fetch("/api/online-users");
      const users = await response.json();

      const userList = document.getElementById("user-list");
      userList.innerHTML = "";

      users.forEach(username => {
        const div = document.createElement("div");
        div.className = "user";
        div.innerHTML = `<span class="dot"></span> ${username}`;
        userList.appendChild(div);
      });
    } catch (err) {
      console.error("Error fetching users:", err);
    }
  }

  function runHeartbeatAndGetOnlineUsers(heartbeat, onlineusers, intervalhb, intervalou) {
    setInterval(heartbeat, intervalhb);
    setInterval(onlineusers, intervalou);
  }

  window.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("jwt") == null) {
      window.location.href = "login.html";
      return;
    }

    fetchOnlineUsers();
    runHeartbeatAndGetOnlineUsers(sendHeartbeat, fetchOnlineUsers, 5000, 5000);
  });
</script>

<script>
  let fileLocation = "";
  let longitude = -75.62646225289177;
  let latitude = 40.54556729052694;

  navigator.geolocation.getCurrentPosition(
    showPosition,
    fallbackToDefault,
    {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    }
  );

  function showPosition(position) {
    longitude = position.coords.longitude;
    latitude = position.coords.latitude;
    console.log("Got User Location: Longitude: " + longitude + " and Latitude: " + latitude);
    getWeather();
  }

  function fallbackToDefault(error) {
    console.warn("Geolocation failed or denied, using default location:", error.message);
    getWeather();
  }

  async function getWeather() {
    console.log("Sending POST Request to getweather");
    const response = await fetch("/api/getweather", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        longitude: longitude,
        latitude: latitude
      })
    });

    if (response.ok) {
      const data = await response.json();
      const weather = data.weather;
      fileLocation = data.fileLocation;

      const tempF = (weather.temp * 9 / 5 + 32).toFixed(1);

      document.getElementById("weather-summary").innerText = weather.condition;
      document.getElementById("weather-temp").innerText = tempF;
      document.getElementById("weather-precip").innerText = weather.precip;
      document.getElementById("weather-location").innerText = weather.city + ", " + weather.state;
      document.getElementById("weather-video-source").src = fileLocation;
      document.getElementById("weather-video").load();
      document.getElementById("weather-video-source").type = "video/mp4";
    } else {
      console.error("Failed to fetch weather");
    }
  }

  setInterval(getWeather, 600000); // 10 minutes
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('weather-video');
    if (video) {
      video.addEventListener('contextmenu', e => e.preventDefault());
    }
  });
  const user = localStorage.getItem("username");
  document.getElementById("profileLink").href = `profile.html?user=${encodeURIComponent(user)}`;
  document.getElementById("groupChatLink").href = `groupchat.html?user=${encodeURIComponent(user)}`;
</script>
