<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Cloud Connected Flock</title>
  <link rel="icon" type="image/png" href="logo/CCFlock%20Logo.png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #0b1e3f;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
    display: flex;
    align-items: center;
    background-color: #142b5c;
    padding: 15px;
    }

    header span {
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    }

    header img {
    height: 24px;
    width: 24px;
    margin-right: 10px;
    }


    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    main img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    form {
      background-color: #1b2d52;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 10px;
      background-color: #3c6eec;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    a {
      margin-top: 10px;
      color: #ccc;
      text-align: center;
    }

    footer {
      background-color: #142b5c;
      border-top: 1px solid white;
      width: 100%;
      padding: 15px 0;
    }

    .footer-inner {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .footer-inner a {
      color: white;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <span onclick="goHome()">
        <img src="logo/CCFlock%20Logo.png" alt="Logo" />
        Cloud Connected Flock
    </span>
  </header>

  <main>
    <img src="logo/CCFlock%20Logo.png" alt="Cloud Connected Flock Logo" />
    <h1>Create an Account</h1>
    <form id="registerForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" required />

      <label for="q1">What is your mother’s maiden name?</label>
      <input type="text" id="q1" required />

      <label for="q2">What is the name of your first pet?</label>
      <input type="text" id="q2" required />

      <label for="q3">Where were you born?</label>
      <input type="text" id="q3" required />

      <label for="q4">What street did you grow up on?</label>
      <input type="text" id="q4" required />

      <label for="q5">What high school did you go to?</label>
      <input type="text" id="q5" required />

      <button type="submit">Register</button>
  </form>


    <a href="login.html">Already have an account? Log in</a>
  </main>

  <footer>
    <div class="footer-inner">
      <a href="/about.html">About this Website</a> | <a href="/license.html">License</a>
    </div>
  </footer>

  <div id="toast" style="
    visibility: hidden;
    min-width: 200px;
    margin-left: -100px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 2px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
    font-size: 17px;
  "></div>

  <script>
    function goHome() {
      const jwt = localStorage.getItem("jwt");
      if (jwt && jwt.split('.').length === 3) {
        window.location.href = "hub.html";
      } else {
        window.location.href = "login.html";
      }
    }

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const birthday = document.getElementById('birthday').value;

      const answers = [
        document.getElementById('q1').value,
        document.getElementById('q2').value,
        document.getElementById('q3').value,
        document.getElementById('q4').value,
        document.getElementById('q5').value
      ];

      if (password !== confirmPassword) {
        showToast("Passwords do not match.", true);
        return;
      }

      const response = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username,
          email,
          password,
          birthday,
          securityAnswers: answers
        })
      });

      const result = await response.json();

      function showToast(message, isError = false) {
        const toast = document.getElementById("toast");
        toast.style.backgroundColor = isError ? "#cc0000" : "#333";
        toast.textContent = message;
        toast.style.visibility = "visible";
        setTimeout(() => {
          toast.style.visibility = "hidden";
        }, 3000);
      }

      switch (result.result) {
        case 3:
          showToast("Account Created!", false);
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1000);
          break;
        case 2:
          showToast("That Email is Already Registered...", true);
          break;
        case 1:
          showToast("That Username is Already Taken...", true);
          break;
        default:
          alert(result.message || "An unexpected error occurred.");
          break;
      }
    });
  </script>

</body>
</html>
