<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Cloud Connected Flock</title>
  <link rel="icon" type="image/png" href="logo/CCFlock%20Logo.png">
  <style>
    body {
      background-color: #0b1e3f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
    display: flex;
    align-items: center;
    background-color: #142b5c;
    padding: 15px;
    }

    header span {
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    }

    header img {
    height: 24px;
    width: 24px;
    margin-right: 10px;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }


    main {
        flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    main img {
    max-width: 180px;
    margin-bottom: 20px;
    }


    form {
      background-color: #1b2d52;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 10px;
      background-color: #3c6eec;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    a {
      margin-top: 10px;
      color: #ccc;
      text-align: center;
    }

    footer {
      background-color: #142b5c;
      border-top: 1px solid white;
      width: 100%;
      padding: 15px 0;
      margin-top: 50px;
    }

    .footer-inner {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .footer-inner a {
      color: white;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <header>
    <span onclick="goHome()">
        <img src="logo/CCFlock%20Logo.png" alt="Logo" />
        Cloud Connected Flock
    </span>
  </header>

  <main>
  <img src="logo/CCFlock%20Logo.png" alt="Cloud Connected Flock Logo" />
  <h1>Login</h1>
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" required />
    <label for="password">Password</label>
    <input type="password" id="password" required />
    <button type="submit">Login</button>
  </form>
  <a href="register.html">Don't have an account? Create one</a>

  <div id="toast" style="
    visibility: hidden;
    min-width: 200px;
    margin-left: -100px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 2px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
    font-size: 17px;
  "></div>
</main>


  <footer>
    <div class="footer-inner">
      <a href="/about.html">About this Website</a> | <a href="/license.html">License</a>
    </div>
  </footer>

  <script>
    function goHome() {
      const jwt = localStorage.getItem("jwt");
      if (jwt && jwt.split('.').length === 3) {
        window.location.href = "hub.html";
      } else {
        window.location.href = "login.html";
      }
    }
  </script>

    <script>

        console.log("Updated this login.html file just now lets see the updates");
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                alert("Network error.");
                return;
            }

            const result = await response.json();

            if (result.token) {
                localStorage.setItem('jwt', result.token); // ✅ save token
            }

            function showToast(message, isError = false) {
                const toast = document.getElementById("toast");
                toast.style.backgroundColor = isError ? "#cc0000" : "#333";
                toast.textContent = message;
                toast.style.visibility = "visible";

                setTimeout(() => {
                    toast.style.visibility = "hidden";
                }, 3000);
            }

            switch (result.result) {
                case 4: // Success
                    showToast("Successful Login!", false);
                    setTimeout(() => {
                        window.location.href = 'hub.html';
                    }, 1000);
                    break;
                case 3: // Invalid credentials
                    showToast("Incorrect Username or Password...", true);
                    break;
                case 1: // User not found
                    showToast("User Not Found...", true);
                    break;
                default:
                    alert(result.message || "An error occurred.");
                    break;
            }
        });
    </script>
</body>
</html>
